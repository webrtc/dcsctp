---
version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
    groups:
      cargo-all:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      github-all:
        patterns:
          - "*"
  - package-ecosystem: rust-toolchain
    directory: /
    schedule:
      interval: weekly
    groups:
      github-all:
        patterns:
          - "*"
